<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>FORM VALIDATION</title>
</head>
<body class="bg-light" id="body">
    <div class="container"><br />
        <h1 class="text-success text-center">Complete Form Validaton In JavaSript</h1><br />
        <div class="col-lg-8 m-auto d-block">
            <div class="form-group">
                <label> FirstName: </label>
                <input type="text" name="user" class="form-control" placeholder="Enter Firstname" id="first"
                autocomplete="off"  oninput="validation()">
                <span id="firstname" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label> LastName: </label>
                <input type="text" name="user" class="form-control" placeholder="Enter Lastname" id="last"
                autocomplete="off" oninput="validation()">
                <span id="lastname" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label> Phone Number: </label>
                <input type="text" name="mobile" class="form-control" placeholder="Enter Mobile Number" id="mobilenumber"
                autocomplete="off" oninput="validation()">
                <span id="phone" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label> Email: </label>
                <input type="text" name="email" class="form-control" placeholder="Enter Email" id="email"
                autocomplete="off" oninput="validation()">
                <span id="emailid" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Zip Code: </label>
                <input type="text" name="zip" class="form-control" placeholder="Enter Zipcode" id="zip"
                autocomplete="off" oninput="validation()">
                <span id="zipcode" class="text-danger font-weight-bold"></span>
            </div>

            <button type="submit" name="submit" value="submit" class="btn btn-success" onclick="datashow()">submit</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="form.js"></script>
</body>

</html>
